    <!-- Bootstrap core CSS -->

	<link href="/css/buttons.css" rel="stylesheet">

       <![endif]-->

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Easemob STATUS</a>
        </div>
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Hello, world!</h1>
        <p>This is a template for a simple marketing or informational website. It includes a large callout called a jumbotron and three supporting pieces of content. Use it as a starting point to create something more unique.</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row" id="org-container">
      </div> 

      <hr>
<button class="button button-primary button-box button-giant button-longshadow-right">
    <i class="fa fa-twitter"></i>
  </button>
      <footer>
        <p>&copy; Easemob Inc. 2015</p>
      </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="/js/bootstrap/bootstrap.min.js"></script>
	<script>
	
	$("document").ready(function(){
	 
	    $.ajax({
  	                       type: "GET",   
  	                       contentType: "application/json",
  	                       url: "http://127.0.0.1:8080/repos_data",
  	                       success: function(result) {     
  	                           result.sort(function(o1,o2){
								   if(o1.updated_at>o2.updated_at) {
									   return 1;
								   }else{
								       return -1;
								   }
  	                           });
							   
							   
							   $.each(result, function(){
								   var t = '<h2>' +this.name +'</h2><p>'+this.description+'</p><p><a class=\"btn btn-default\" href=\"'+this.html_url+'\" role="button">View details &raquo;</a></p>';
   							    $('#org-container').append($('<div class="col-md-4">').html(t));
								   
							   	
							   });
  	                       }
	                   });
	});
	
	
	
	
	
	</script>
  </body>
</html>
