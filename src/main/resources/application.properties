github.access.token=N/A
spring.application.name=github_statics
spring.mvc.favicon.enabled=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.springframework=TRACE
spring.resources.cache-period=-1


#endpoints.cors.allow-credentials= # set whether user credentials are support. When not set, credentials are not supported.
# comma-separated list of origins to allow. * allows all origins. When not set, CORS support is disabled.
endpoints.cors.allowed-origins= *
# comma-separated list of methods to allow. * allows all methods. When not set, defaults to GET.
endpoints.cors.allowed-methods= GET,POST,OPTIONS,DELETE
# comma-separated list of headers to allow in a request. * allows all headers.
endpoints.cors.allowed-headers= *
endpoints.cors.exposed-headers= # comma-separated list of headers to include in a response.
endpoints.cors.max-age=1800 # how long, in seconds, the response from a pre-flight request can be cached by clients.



spring.datasource.url=jdbc:mysql://127.0.0.1/test
spring.datasource.driver-class-name=com.mysql.jdbc.Driver